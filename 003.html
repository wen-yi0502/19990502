<center><h1>關於咖啡</h1></center>

<hr>
<font size=5><font color="#0080ff"><font face="標楷體"><center>咖啡濃縮有兩種類型:配方豆及單品豆，<br>
市面上大部分是配方豆，例如7-11、星巴克，<br>
有什麼不一樣呢?<br>
配方豆是指兩種以上產區豆子混合而成，風味會比較多變化，<br>
單品豆是單一產區咖啡豆，風味較乾淨，<br>
兩者我都喜歡，各有特色，只要不是劣質豆就好。</center></font></font></font>
